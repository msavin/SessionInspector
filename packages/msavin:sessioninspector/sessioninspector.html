<body>
	{{#if SessionInspector_supported}}
		<div id="SessionInspector">
			{{> SessionInspector_header}}
			{{#each SessionItems}}
				<div class="SessionInspector_row">
					<span>{{this}}</span>:
					{{{value}}}
				</div>
			{{else}}
				{{> SessionInspector_empty}}
			{{/each}}
		</div>
	{{/if}}
</body>

<template name="SessionInspector_empty">
	<div class="SessionInspector_row_empty">
		<span>None Found</span>
	</div>
</template>

<template name="SessionInspector_header">
	<div class="SessionInspector_header">
		SessionInspector
	</div>
</template>
