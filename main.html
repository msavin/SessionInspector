<template name="content">
	<div class="content">
		
		<br>
		Subscriptions are one of Meteor's best features, but as everyone who used them knows, its easy to get carried away. With SessionInspector, you can keep an eye on all your sessions and their values, and have constant awareness of what's happening with-in your application. If you like this package, you may also like <a href="http://mongoinspector.meteor.com">MongoInspector</a>.
		<br><br>

		<div class="header">#&nbsp; Package Features</div>
		<span>&bull;</span> Watch your sessions update reactively in the browser  (see bottom right corner)<br>
		<span>&bull;</span> Click on a session to update its value<br>
		<span>&bull;</span> Click on the title bar to hide the widget<br>
		<br>

		<div class="header">#&nbsp; Technical Features</div>
		<span>&bull;</span> Does not intrude with your application code<br>
		<span>&bull;</span> Does not compile into production code<br>
		<span>&bull;</span> No configuration necessary <br>
